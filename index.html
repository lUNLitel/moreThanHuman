<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Wildlife Ethics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-container" role="main">
    <header class="hero-fullscreen" aria-labelledby="pageTitle">
      <div class="hero-background">
        <img src="media/home_bg.jpg" alt="BC Wildlife landscape">
        <div class="hero-overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-text">
          <h1 id="pageTitle">More than <span style="color: #f97316;">Human</span></h1>
          <p class="hero-subtitle">Exploring Ethical Relationships with Wildlife</p>
        </div>

        <div class="animal-cards-container">
          <a class="animal-card-floating" href="bear.html">
            <div class="card-floating">
              <img src="media/home_bear.jpg" alt="Bear">
              <div class="card-content">
                <h3>Bear</h3>
              </div>
            </div>
          </a>

          <a class="animal-card-floating" href="salmon.html">
            <div class="card-floating">
              <img src="media/home_salmon.jpg" alt="Salmon">
              <div class="card-content">
                <h3>Salmon</h3>
              </div>
            </div>
          </a>

          <a class="animal-card-floating" href="deer.html">
            <div class="card-floating">
              <img src="media/home_deer.jpg" alt="Deer">
              <div class="card-content">
                <h3>Deer</h3>
              </div>
            </div>
          </a>
        </div>

      </div>
    </header>
  </div>

  <script src="script.js"></script>

</html>
